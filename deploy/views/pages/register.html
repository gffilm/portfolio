
<!-- Confirmation -->
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body">
                <p>User Added Successfully</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- Register Form -->
<div class="theme-showcase" role="main">
    <div class="jumbotron">
        <div id="content">
            <h3>Register</h3>
            <p>Welcome To the registration page. Please enter your information to add a new account.</p>
            <form name="registerForm" role="form" novalidate>
                <div class="form-group">
                    <label for="email">First Name</label>
                    <input type="text" name="firstName" class="form-control" placeholder="Enter your first name"
                    ng-model="user.firstName" ng-model-options="{ updateOn: 'mousedown blur' }" require>
                    <label ng-show="registerForm.firstName.$invalid && !registerForm.firstName.$pristine">Your first name is require</label>
                </div>
                <div class="form-group">
                    <label for="email">Last Name:</label>
                    <input type="text" name="lastName" class="form-control" placeholder="Enter your last name"
                    ng-model="user.lastName" ng-model-options="{ updateOn: 'mousedown blur' }" require>
                    <label ng-show="registerForm.lastName.$invalid && !registerForm.lastName.$pristine">Your last name is require</label>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email"
                    ng-model="user.email" require >
                    <label ng-show="registerForm.email.$invalid && !registerForm.email.$pristine">The e-mail address provided is invalid</label>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your desired password"
                    ng-model="user.password" ng-minlength="6" require>
                    <label ng-show="registerForm.password.$invalid-minlength && !registerForm.password.$pristine">The password must be at least 6 characters</label>
                    
                </div><!-- ng-disabled="registerForm.$invalid" -->
                <button type="submit" class="btn btn-default" ng-disabled="registerForm.$invalid" ng-click="newUser()">Register</button>
                <button type="submit" class="btn btn-default" ng-click="goTo('login')">Go Back</button>
            </form>

            <div id="myModal" class="modal fade">

        </div><!-- content -->
    </div><!-- jumbotron -->
</div><!-- theme-showcase -->
